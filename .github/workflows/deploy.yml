name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: [main, master]  # 监听 main 或 master 分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # 允许写入 gh-pages 分支
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive  # 获取主题子模块
          fetch-depth: 0
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true  # PaperMod 需要 SCSS 支持
      
      - name: Build
        run: hugo --minify
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: www.tyza66.top